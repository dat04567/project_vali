<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Cart</title>
   <link rel="shortcut icon" href="./assets/images/logo_tach_nen.png" type="image/x-icon" />
   <link rel="stylesheet" href="./assets/dist/css/mdb.min.css" />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
   <link rel="stylesheet" href="./assets/css/navbar.css" />
   <link rel="stylesheet" href="./assets/css/reload.css" />
   <link rel="stylesheet" href="./assets/css/cart.css" />
   <link rel="stylesheet" href="./assets/dist/css/jquery-ui.css">
</head>

<body>
   <div id="navbar"></div>
   <div id="repload"></div>
   <div class="my-bg">
      <main class="container">
         <div class="main-title">
            <h4>GIỎ HÀNG</h4>
         </div>
         <div class="progress-nav">
            <div class="progress" style="height: 10px">
               <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0"
                  aria-valuemax="100">
                  25%
               </div>
            </div>
         </div>

         <div class="product">
            <div id="product-item">


            </div>

            <div class="total ">
               <div
                  class="voucher m-auto text-end text-danger mt-3 mb-2 border border-2 border-start-0 border-end-0 border-bottom-0">
                  <span class="fs-6">Sử dụng mã giảm giá</span>
               </div>
               <div class="d-flex m-auto total-row mb-2">
                  <div class="total-name fs-5">Tổng tiền sản phẩm:</div>
                  <div class="total-right total-amount fs-5">0</div>
               </div>
               <div class="d-flex m-auto total-row mb-2">
                  <div class="total-left total-name fs-5">
                     Phí vận chuyển:
                  </div>
                  <!---->
                  <div class="total-right total-amount">
                     <label class="fs-5 label-info">miễn phí</label>
                  </div>
               </div>
               <div class="d-flex m-auto total-row final-money mb-2 ">
                  <div class="total-left total-name final fs-5 fw-bold">
                     Cần thanh toán:
                  </div>
                  <div class="final text-warning fs-5 fw-bold">
                     0
                  </div>
               </div>

            </div>

            <form action="" id="sign-in-customer" class="border border-2 border-bottom-0 border-start-0 border-end-0 ">
               <div class="customer-wrapper mt-2" id="customer-info-box">
                  <div class="customer-info clearfix">
                     <div class="gender-box d-flex">
                        <div class="gender-input">
                           <input type="radio" name="gender" id="gender-male" value="male" />
                           <label for="gender-male "><span class="fs-5 ps-1">Anh</span>
                           </label>
                        </div>
                        <div class="gender-input">
                           <input type="radio" name="gender" id="gender-female" value="female" />
                           <label for="gender-female ">
                              <span class="fs-5 ps-1">Chị</span></label>
                        </div>
                     </div>
                     <div class="row" style="margin-top: 10px">
                        <div class="col-md-6">
                           <div class="form-group">
                              <input type="phone" name="phone" id="customer-phone"
                                 placeholder="Số điện thoại (bắt buộc)" required="" class="form-control"
                                 style="outline: none;" />
                           </div>
                        </div>
                        <div class="col-md-6">
                           <div class="form-group">
                              <input name="name" id="customer-name" placeholder="Họ và Tên (bắt buộc)" required=""
                                 class="form-control" />
                           </div>
                        </div>
                     </div>
                     <div class="form-group">
                        <input name="email" id="customer-email" placeholder="Nhập địa chỉ email (không bắt buộc)"
                           class="form-control" />
                     </div>
                     <div class="form-group">
                        <input id="place" class="form-control" placeholder="Thành phố ">
                     </div>
                     <div class="form-group">
                        <input id="district" class="form-control" placeholder="Huyện ">
                     </div>
                     <div class="form-group">
                        <input id="commune" class="form-control" placeholder="Xã  ">
                     </div>
                     <div class="address form-group">
                        <input name="address" id="customer-address" placeholder="Số nhà, tên đường (bắt buộc)"
                           required="" class="form-control" />
                     </div>
                     <div class="form-group">
                        <textarea name="note" placeholder="Ghi chú khác (không bắt buộc)" class="form-control input"
                           row="2"></textarea>
                     </div>
                     <p class="fs-5 fw-bold">Hình thức giao hàng</p>
                     <div class="payment-method-box express-box">
                        <ul class="list-group">
                           <li class="list-group-item">
                              <input name="isExpress" type="radio" id="isExpress_0" value="0" class="me-3" /><label
                                 for="isExpress_0">Giao hàng tiêu chuẩn</label>
                           </li>
                           <!---->
                        </ul>
                     </div>
                     <p class="fs-5 fw-bold mt-3">Phương thức thanh toán</p>
                     <div class="payment-method-box">
                        <ul class="list-group border-1 border">
                           <li class="list-group-item border-0 d-flex align-items-center column-gap-12 mt-1">
                              <input name="paymentMethod" type="radio" id="method_cod" value="cod" /><label
                                 for="method_cod" class="d-flex column-gap-12 ">
                                 <div class="img-box">
                                    <img style="
                                             height: 25px;
                                             margin-right: 3px;
                                             margin-top: -5px;
                                          " src="https://mia.vn/images/payment-cod.svg" />
                                 </div>
                                 <span class="span">Thanh toán khi nhận hàng (COD)</span>
                              </label>
                           </li>
                           <li class="list-group-item border-0  d-flex align-items-center column-gap-12 ">
                              <input name="paymentMethod" type="radio" id="method_card" value="CC" /><label
                                 for="method_card" class="d-flex column-gap-12 ">
                                 <div class="d-flex align-items-center">
                                    <img style="height: 15px" src="https://mia.vn/images/payment-zalo.svg" />
                                 </div>
                                 <span class="span">Thanh toán online bằng thẻ
                                    Visa/Master/JCB qua cổng ZaloPay</span>
                              </label>
                           </li>

                           <li class="list-group-item border-0  d-flex align-items-center column-gap-12 mt-1">
                              <input name="paymentMethod" type="radio" id="method_momo" value="momo" /><label
                                 for="method_momo" class="d-flex column-gap-12 ">
                                 <div class="d-flex align-items-center">
                                    <img style="height: 15px" src="https://mia.vn/images/payment-momo.svg" />
                                 </div>
                                 <span class="span">Thanh toán online qua cổng MoMo</span>
                              </label>
                           </li>
                        </ul>
                     </div>
                     <div class="wrapcheckbox bill">
                        <div class="clickable">
                           <input class="styled-checkbox" id="IsGetBill" name="IsGetBill" type="checkbox" /><label
                              for="IsGetBill" class="m-2 fs-6 fw-bold">Xuất hóa đơn công ty</label>
                        </div>
                     </div>
                     <div class="cart-submit-box">
                        <div class="container">
                           <button type="button" class="btn-danger btn w-100 fs-6" id="btn-submit-cart">
                              Thanh toán 9,598k (COD)
                           </button>
                        </div>
                     </div>
                  </div>
               </div>
            </form>
         </div>
      </main>
   </div>
   <div id="footer"></div>
   <script src="./assets/js/jquery-3.6.3.js"></script>
   <script src="./assets/dist/js/jquery-ui.js"></script>
   <script>
      
   </script>
   <script>
      $(function () {

         const address = {
            "city": ["Hồ Chí Minh", "Tân Hào", "Hải Dương"],
            "district": ["Quận 1", "Quận 2", "Quận 3", "Quận 4"],
            "commune": ["Tân Hào ", "Giồng Trôm", "Tân Hoà"]

         }

         var district = [""]
         $("#place").autocomplete({
            source: address.city
         });
         $("#district").autocomplete({
            source: address.district
         });
         $("#commune").autocomplete({
            source: address.commune
         });

      });
   </script>
   <script type="module">
      
      import exportNav from "./assets//components/nav.js";
      const body = (document.querySelector("#navbar").innerHTML =
         exportNav());
      import reLoad from "./assets/components/preloader.js";
      document.getElementById("repload").innerHTML = reLoad();
      import footer from "./assets/components/footer.js";
      document.getElementById("footer").innerHTML = footer();
      const qual = localStorage.getItem("quality");
      if (qual != null) {
         $(document).ready(function () {
            $('.red_circle').text(qual)
         });
      }
   </script>
   <script type="module" src = "./assets/components/cart.js"></script>
   <script type="module" src="./assets/scripts/cart.js"></script>
   <script src="./assets/dist/js/mdb.min.js"></script>
   <script type="module" src="./assets/scripts/navbar.js"></script>
   <script type="module" src="./assets/scripts/reload.js"></script>
   <script type="module">
      const home = document.getElementById("img-home");
      home.src = "./assets/images/grey_home.png";
   </script>
</body>

</html>
