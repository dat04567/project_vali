<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="shortcut icon" href="./assets/images/logo_tach_nen.png" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/dist/css/mdb.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/navbar.css">
    <link rel="stylesheet" href="./assets/css/reload.css">
    <link rel="stylesheet" href="./assets/css/SignIn.css">

</head>

<body>
    <div id="repload">
    </div>
    <div id="navbar"></div>

    <section class="vh-100 position-relative" id="bgi">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5 ">Đăng nhập</h2>
                                <form>
                                    <div class="form-outline mb-4">
                                        <input type="text" id="name-account" class="form-control form-control-lg " />
                                        <label class="form-label " for="form3Example1cg">Tên tài khoản</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="password" id="password" class="form-control form-control-lg " />
                                        <label class="form-label" for="form3Example4cg">Mật khảu</label>
                                    </div>
                                    <div class="form-check d-flex mb-5 justify-content-between">
                                        <div>
                                            <input class="form-check-input me-2" type="checkbox" value="" id="signed" />

                                            <label for="signed">Ghi nhớ đăng nhập</label>
                                        </div>
                                        <div>
                                            <i class="ms-3 bi bi-question-circle"></i>
                                            <a href="">Quên mật khẩu</a>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body "
                                            id="signIn">Đăng nhập</button>
                                    </div>
                                    <div class="row-1">
                                        <div class="mt-5 d-flex justify-content-center align-items-center">
                                            <div class="border-top border-2 border-dark w-50"></div>
                                            <h5 class="ms-2 me-2 ">or</h5>
                                            <div class="border-top border-2  border-dark w-50"></div>
                                        </div>
                                        <a href="#" class="d-flex justify-content-center mt-3">
                                            <img src="./assets/images/Google_signin.png" alt="">
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <div id="footer"></div>




    <script type="module">
        import exportNav from './assets//components/nav.js';
        const body = document.querySelector("#navbar").innerHTML = exportNav();
        import reLoad from './assets/components/preloader.js';
        document.getElementById('repload').innerHTML = reLoad();
        import footer from './assets/components/footer.js'
        document.getElementById('footer').innerHTML = footer();
        const qual = localStorage.getItem("quality");
        if (qual != null) {
            $(document).ready(function () {
                $('.red_circle').text(qual)
            });
        }
    </script>
    <script type="module">
        const home = document.getElementById('img-home');
        home.src = './assets/images/grey_home.png';
    </script>
    <script src="./assets/scripts/signIn.js"></script>
    <script src="./assets/dist/js/mdb.min.js"></script>
    <script src="./assets/js/jquery-3.6.3.js"></script>
    <script type="module" src="./assets/scripts/navbar.js"></script>
    <script type="module" src="./assets/scripts/reload.js"></script>
</body>

</html>
