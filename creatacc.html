<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Create your account</title>
	<link rel="shortcut icon" href="./assets/images/logo_tach_nen.png" type="image/x-icon" />
	<link rel="stylesheet" href="./assets/dist/css/mdb.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<link rel="stylesheet" href="./assets/css/navbar.css">
	<link rel="stylesheet" href="./assets/css/reload.css">
	<link rel="stylesheet" href="./assets/css/creatacc.css">

</head>

<body>

	<div id="navbar"></div>
	<div id="repload"></div>
	<section class="vh-100 position-relative" id="bgi">
		<div class="mask d-flex align-items-center h-100 gradient-custom-3">
			<div class="container h-100">
				<div class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-12 col-md-9 col-lg-7 col-xl-6">
						<div class="card" style="border-radius: 15px;">
							<div class="card-body p-5">
								<h2 class="text-uppercase text-center mb-5 ">Tạo tài khoản</h2>
								<form id="create-acc">
									<div class="form-outline">
										<input type="text" id="account" name="account" class="form-control form-control-lg" />
										<label class="form-label " for="name">Tên tài khoản</label>
									
									</div>
									<div class="form-outline ">
										<input type="email" id="email" name="email" class="form-control form-control-lg" />
										<label class="form-label" for="email">Email của bạn</label>
									</div>
									<div class="form-outline ">
										<input type="password" name="password" id="password"
											class="form-control form-control-lg" />
										<label class="form-label" for="password">Mật khảu</label>
									</div>
									<div class="form-outline ">
										<input type="password" name="re-password" id="re-password"
											class="form-control form-control-lg" />
										<label class="form-label" for="re-password">Nhập lại mật khẩu</label>
									</div>
									<div class="form-check d-flex justify-content-center mb-5">

										<input class="form-check-input me-2" type="checkbox" value="" id="agree" />
										<label class="form-check-label" for="agree">
											Tôi đồng ý với điều khoản với <a href="#!" class="text-body"><u>Điều khoản dịch
													vụ</u></a>
										</label>

									</div>
									<div class="d-flex justify-content-center">
										<button type="button" id="sign-up"
											class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Đăng ký</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<div id="footer"></div>

	<script type="module">
		import exportNav from './assets//components/nav.js';
		const body = document.querySelector("#navbar").innerHTML = exportNav();
		import reLoad from './assets/components/preloader.js';
		document.getElementById('repload').innerHTML = reLoad();
		import footer from './assets/components/footer.js'
		document.getElementById('footer').innerHTML = footer();
		const qual = localStorage.getItem("quality");
		if (qual != null) {
			$(document).ready(function () {
				$('.red_circle').text(qual)
			});
		}
	</script>
	<script src="./assets/dist/js/mdb.min.js"></script>
	<script src="./assets/js/jquery-3.6.3.js"></script>
	<script src="./assets/js/jquery.validate.min.js"></script>
	<script src="./assets/scripts/creat.js"></script>
	<script type="module" src="./assets/scripts/navbar.js"></script>
	<script type="module" src="./assets/scripts/reload.js"></script>
	<script>
		const singUp = document.getElementById('sign-up');

		singUp.addEventListener('click', function () {
			let data =$('#create-acc').serializeArray();
			let obj = {}
			$.each(data, function (i, field) { 
					obj[field.name] = field.value;
			});
			localStorage.setItem("create-acc" , JSON.stringify(obj));
		});

	</script>
	<script type="module">
		const home = document.getElementById('img-home');
		home.src = './assets/images/grey_home.png';
	</script>
</body>

</html>
