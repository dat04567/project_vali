<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>contact</title>
   <link rel="shortcut icon" href="./assets/images/logo_tach_nen.png" type="image/x-icon" />
   <link rel="stylesheet" href="./assets/dist/css/mdb.min.css" />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
   <link rel="stylesheet" href="./assets/css/navbar.css" />
   <link rel="stylesheet" href="./assets/css/reload.css" />
   <link rel="stylesheet" href="./assets/css/contact.css">
</head>

<body>
   <div id="navbar"></div>
   <div id="repload"></div>
   <section id="contact" class="container ">
      <div class="contact-box">
         <div class="contact-links">
            <h2>LIÊN HỆ</h2>
            <div class="links">
               <div class="link">
                  <a><img src="https://i.postimg.cc/m2mg2Hjm/linkedin.png" alt="linkedin"></a>
               </div>
               <div class="link">
                  <a><img src="https://i.postimg.cc/YCV2QBJg/github.png" alt="github"></a>
               </div>
               <div class="link">
                  <a><img src="https://i.postimg.cc/W4Znvrry/codepen.png" alt="codepen"></a>
               </div>
               <div class="link">
                  <a><img src="https://i.postimg.cc/NjLfyjPB/email.png" alt="email"></a>
               </div>
            </div>
         </div>
         <div class="contact-form-wrapper">
            <form>
               <div class="form-item">
                  <input type="text" name="sender" required>
                  <label>Tên:</label>
               </div>
               <div class="form-item">
                  <input type="text" name="email" required>
                  <label>Email:</label>
               </div>
               <div class="form-item">
                  <textarea class="" name="message" required></textarea>
                  <label>Lời nhắn:</label>
               </div>
               <button class="submit-btn">Gửi</button>
            </form>
         </div>
      </div>
   </section>
   <div id="footer"></div>
   <script src="./assets/js/jquery-3.6.3.js"></script>
   <script src="./assets/dist/js/jquery-ui.js"></script>

   <script type="module">
      import exportNav from "./assets//components/nav.js";
      const body = (document.querySelector("#navbar").innerHTML =
         exportNav());
      import reLoad from "./assets/components/preloader.js";
      document.getElementById("repload").innerHTML = reLoad();
      import footer from "./assets/components/footer.js";
      document.getElementById("footer").innerHTML = footer();
      const qual = localStorage.getItem("quality");
      if (qual != null) {
         $(document).ready(function () {
            $('.red_circle').text(qual)
         });
      }
   </script>
   <script src="./assets/dist/js/mdb.min.js"></script>
   <script type="module" src="./assets/scripts/navbar.js"></script>
   <script type="module" src="./assets/scripts/reload.js"></script>
   <script type="module">
      const home = document.getElementById("img-home");
      home.src = "./assets/images/grey_home.png";
   </script>
</body>

</html>
